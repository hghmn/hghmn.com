<!DOCTYPE html>
<html lang="en">
<head>
  <title>hghmn</title>
  <meta name="description" content="hghmn.com homepage">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="author" content="@hghmn">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">

  <style type="text/css">
    /* Dark Mode Support */
    body { transition: color 1s, background-color 1s; }
    body.dark-mode { background-color: #000; color: white; }
    body.dark-mode a.link { color: white; }

    ._0 {
      position: absolute;
      transform: rotate(-90deg) translateX(-100%);
      transform-origin: left top 0;
    }
  </style>
</head>
<body class="courier pa2 pv6-ns">
  <aside class="_0 tracked f7">
    <a href="https://hghmn.com" class="link">
      <time datetime="2020-03-31 02:47:49 -0500" class="pr1">March 31, 2020</time>
      <span class="dib border-box w4 bl bw1 pl3">b5dbe3cfd</span>
    </a>
  </aside>

  <aside id="mode" class="absolute right-1 top-1 tracked f7 pointer">
    <span class="fw6">dark</span> / <span class="">light</span>  
  </aside>

  <main class="mw8 center pl4">
    <div class="bb bw1 h4 relative">

      <!-- Nav links -->
      <nav class="flex justify-between bb bw1">
        <div class="flex items-center"></div>
        <div class="flex-grow flex items-center pv2">
          <a class="f6 link dib dim mr3 mr4-ns" href="https://github.com/hghmn">github</a>
          <a class="f6 link dib dim" href="http://linkedin.com/in/hghmn/">linkedin</a>
        </div>
      </nav>

      <!-- Heading -->
      <h1 class="absolute bottom-0 mb1 f2 f1-ns avenir">Nathan Hughes</h1>
    </div>
  </main>

  <script type="text/javascript">
    (function() {
      var $body = document.body
      var $mode = document.querySelector('#mode')
      var $btn = $mode.querySelectorAll('span')

      let mode = 0
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // dark mode
        mode = 1
        toggleClass($body, 'dark-mode')
      }

      $mode.addEventListener('click', function(e) {
        let text = e.target.textContent;
        if (text === '/') return;
        mode = ++mode%2;
        $btn.forEach(btn => toggleClass(btn, 'fw6'))
        toggleClass($body, 'dark-mode')
      })

      function toggleClass(el, className) { el.classList.toggle(className) }
      function addClass(el, className) { el.classList.add(className) }
      function removeClass(el, className) { el.classList.remove(className) }
    })()
  </script>
</body>
</html>
